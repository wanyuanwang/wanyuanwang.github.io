<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>上下两个表格的页面</title>  
    <style>  
        /* 可选的样式，用于美化表格 */  
        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  
        th, td {  
            border: 1px solid black;  
            padding: 8px;  
            text-align: left;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
  
<h2>第一个表格</h2>  
<table>  
    <tr>  
        <th>编号</th>  
        <th>姓名</th>  
        <th>年龄</th>  
    </tr>  
    <tr>  
        <td>1</td>  
        <td>张三</td>  
        <td>28</td>  
    </tr>  
    <tr>  
        <td>2</td>  
        <td>李四</td>  
        <td>32</td>  
    </tr>  
    <!-- 可以在这里继续添加行 -->  
</table>  
  
<h2>第二个表格</h2>  
<table>  
    <tr>  
        <th>城市</th>  
        <th>国家</th>  
        <th>人口</th>  
    </tr>  
    <tr>  
        <td>北京</td>  
        <td>中国</td>  
        <td>约2150万</td>  
    </tr>  
    <tr>  
        <td>纽约</td>  
        <td>美国</td>  
        <td>约840万</td>  
    </tr>  
    <!-- 可以在这里继续添加行 -->  
</table>  
  
</body>  
</html>
